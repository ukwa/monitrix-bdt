apply plugin: 'scala'
apply plugin: 'eclipse'

files("src")

repositories {
	mavenCentral()
}

dependencies {
	scalaTools 'org.scala-lang:scala-compiler:2.10'
	scalaTools 'org.scala-lang:scala-library:2.10'
		
	compile 'com.rabbitmq:amqp-client:3.0.3'
	compile 'com.typesafe.akka:akka-actor_2.10:2.1.1'
	compile 'net.databinder.dispatch:dispatch-core_2.10:0.9.5'
	compile 'net.databinder:unfiltered-filter_2.10:0.6.7'
	compile 'net.databinder:unfiltered-jetty_2.10:0.6.7'
	compile 'javax.servlet:servlet-api:2.5'
            
	testCompile 'junit:junit:4.8.2'
}
